<!— email/new_message.html —>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body style="margin:0; padding:0; background-color:#f9f9f9; font-family: Arial, sans-serif;">

<table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f9f9f9;">
    <tr>
        <td align="center">

            <table width="600" cellpadding="0" cellspacing="0"
                   style="background-color:#ffffff; margin-top:40px; margin-bottom:40px; border-radius:4px; overflow:hidden; border-top: 4px solid #58c7bc;">

                <!-- Header -->
                <th:block th:replace="email/fragments/header :: emailHeader"></th:block>

                <!-- Email Body -->
                <tr>
                    <td style="padding:32px;">
                        <p style="font-size:18px; color:#333;">Hi [[${firstName}]],</p>

                        <p style="font-size:16px; color:#555; line-height:1.6;">
                            Welcome to <strong>Waitque</strong>! We're excited to have you.
                        </p>

                        <p style="font-size:16px; color:#555; line-height:1.6;">
                            Click below to get started:
                        </p>

                        <a th:href="${welcomeUrl}"
                           style="
                             background-color:#58c7bc;
                             color:#ffffff;
                             padding:14px 32px;
                             text-decoration:none;
                             border-radius:6px;
                             font-size:16px;
                             display:inline-block;
                             margin-top:20px;">
                            Get Started
                        </a>
                    </td>
                </tr>

                <!-- Footer -->
                <th:block th:replace="email/fragments/footer :: emailFooter"></th:block>

            </table>
        </td>
    </tr>
</table>

</body>
</html>
