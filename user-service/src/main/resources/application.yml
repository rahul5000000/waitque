server:
  port: 8084
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_URL}/realms/rrs-waitque
  datasource:
    url: jdbc:postgresql://localhost:5432/waitque
    username: waitque_api
    password: ${WAITQUE_DB_PASSWORD:}
    jpa:
      hibernate:
        ddl-auto: validate # or validate / create-drop (dev only)
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          default_schema: user
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 600000
      max-lifetime: 1800000
      keepalive-time: 300000

logging:
  level:
    org.springframework.security: INFO
---
spring:
  config:
    activate:
      on-profile: k8s

  datasource:
    url: jdbc:postgresql://postgres:5432/waitque
    username: waitque_api
    password: ${WAITQUE_DB_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: user

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/rrs-waitque

self:
  base-url: http://user-service:8084
