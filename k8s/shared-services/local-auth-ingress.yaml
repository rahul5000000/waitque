apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: waitque-auth-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: auth.waitque.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 8080
