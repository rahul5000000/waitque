server:
  port: 8082
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_URL}/realms/rrs-waitque
      client:
        registration:
          company-service:
            client-id: company-service
            client-secret: ${COMPANY_SERVICE_CLIENT_SECRET}
            authorization-grant-type: client_credentials
            provider: keycloak
        provider:
          keycloak:
            token-uri: ${KEYCLOAK_URL}/realms/rrs-waitque/protocol/openid-connect/token
  datasource:
    url: jdbc:postgresql://localhost:5432/waitque
    username: waitque_api
    password: ${WAITQUE_DB_PASSWORD:}
    jpa:
      hibernate:
        ddl-auto: validate # or validate / create-drop (dev only)
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          default_schema: company
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 600000
      max-lifetime: 1800000
      keepalive-time: 300000

microservices:
  self:
    base-url: http://waitque.com
  customer-service:
    base-url: http://customer-service:8083
app:
  frontend:
    base-url: ${APP_FRONTEND_URL}

logging:
  level:
    org.springframework.security: INFO
    com.rrsgroup: DEBUG
