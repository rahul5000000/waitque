server:
  port: 8082
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/rrs-waitque
      client:
        registration:
          company-service:
            client-id: company-service
            client-secret: ${COMPANY_SERVICE_CLIENT_SECRET}
            authorization-grant-type: client_credentials
            provider: keycloak
        provider:
          keycloak:
            token-uri: http://keycloak:8080/realms/rrs-waitque/protocol/openid-connect/token
  datasource:
    url: jdbc:postgresql://localhost:5432/waitque
    username: waitque_api
    password: ${WAITQUE_DB_PASSWORD:}
    jpa:
      hibernate:
        ddl-auto: validate # or validate / create-drop (dev only)
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          default_schema: company
logging:
  level:
    org.springframework.security: INFO
    com.rrsgroup: DEBUG
---
spring:
  profiles:
    active: dev
---
spring:
  config:
    activate:
      on-profile: dev

microservices:
  self:
    base-url: http://localhost:8082
  customer-service:
    base-url: http://localhost:8083
